<div id="wrapper">

  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <app-topbar></app-topbar>

      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Categories Management</h1>



        </div>
        <a [routerLink]='["/admin/category/add"]' style="margin-bottom: 17px;" type="button"
          class="btn btn-primary btn-sm">Add Category</a>





        <!-- Content Row -->

        <div class="row">

          <!-- Area Chart -->
          <div class="col">
            <div class="card shadow mb-4">
              <!-- Card Header - Dropdown -->
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Categories List</h6>

              </div>
              <!-- Card Body -->
              <div *ngIf="categoryList.length ==0" class="alert alert-warning"> no category found</div>
              <table *ngIf="categoryList.length > 0" class="table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>
                      name
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let category of categoryList, let i= index">
                    <th>{{i }}</th>
                    <td>{{ category.name }}</td>
                    <td><button  [routerLink]='["/admin/category/update",category._id]' type="button"
                        class="btn btn-warning mx-2  btn-sm"><i class="fas fa-edit"></i></button>
                      <button (click)="delete(category)" type="button" class="btn btn-danger  btn-sm"><i
                          class="fas fa-trash"></i></button>
                          <button  [routerLink]='["/admin/category/one",category._id]' type="button"
                  class="btn btn-primary mx-2  btn-sm"><i class="fas fa-edit"></i></button>
                    </td>
                  </tr>
                </tbody>
              </table>

            </div>
          </div>
        </div>

      </div>


    </div>
    <!-- /.container-fluid -->
    <app-bottonbar></app-bottonbar>

  </div>
  <!-- End of Main Content -->


</div>

<!-- End of Content Wrapper -->


<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <a class="btn btn-primary" href="#">Logout</a>
      </div>
    </div>
  </div>
</div>




<script src="./assets/js/jquery.js"></script>
<script src="./assets/js/bootstrap.bundle.js"></script>
<script src="./jquery.easing.js"></script>
<script src="./assets/js/sb-admin-2.js"></script>
<script src="./assets/js/Chart.js"></script>
